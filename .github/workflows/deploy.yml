# .github/workflows/deploy.yml
name: Deploy to Linux Server

on:
  push:
    branches: [test_apk]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Rsync Project to Server
        run: |
          rsync -avz -e "ssh -i deploy_key -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.APP_DIR }}

      - name: Start/Restart App (optional)
        run: |
          ssh -i deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} <<EOF
            cd ${{ secrets.APP_DIR }}
            npm install
            pm2 restart ${{ secrets.PM2_APP_NAME }} || pm2 start npm --name "${{ secrets.PM2_APP_NAME }}" -- start
            pm2 save
          EOF

      - name: Cleanup
        run: rm -f deploy_key
